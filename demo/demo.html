<!DOCTYPE html>
<html>
<head>
    <title>Angular Sortable and Draggable Demo.</title>
    <!--styles -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="demo.css">
    <!--scripts-->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="dist/ng-drag-drop.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</head>
<body ng-app="demoApp">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="board-header">
            <ul class="nav nav-tabs nav-justified">
                <li class="active"><a href="#">Kanban</a></li>
                <li><a href="#">Sprint</a></li>
            </ul>
        </div>
        <!-- Item template -->
        <script type="text/ng-template" id="card.html">
            <div sortable-item-handle>
                {{card.name}}
                <a class="pull-right btn btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
            </div>
        </script>
        <div ng-model="board" id="board" ng-controller="demoController">
            <div id="columns" class="row">
                <div class="col-md-{{12/board.numberOfColumns}}" ng-repeat="column in board.columns"
                     data-columnindex="{{$index}}" id="column{{$index}}">
                    <div class="column">
                        <div class="columnHeader"><span>{{column.name}} ({{column.cards.length}})</span></div>
                        <ul class="cards sortable-list" sortable="sortOptions" ng-model="column.cards">
                            <li class="card" ng-repeat="card in column.cards" sortable-item="" ng-include="'card.html'">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
